<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./styles/style.css">
   <title>Carusel</title>
</head>
<body>
   <div class="carusel__container">
      <div class="left">
         <i class="fa fa-angle-left" aria-hidden="true"></i>
      </div>
      <div class="right">
         <i class="fa fa-angle-right" aria-hidden="true"></i>
      </div>
      <div class="carusel__wrapper">
         <div class="carusel__lent">
            <div class="slider__image">
               <img src="https://images.pexels.com/photos/733745/pexels-photo-733745.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
            </div>
            <div class="slider__image">
               <img src="https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
            </div>
            <div class="slider__image">
               <img src="https://images.pexels.com/photos/3422964/pexels-photo-3422964.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
            </div>
            <div class="slider__image">
               <img src="https://images.pexels.com/photos/1719648/pexels-photo-1719648.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
            </div>
            <div class="slider__image">
               <img src="https://images.pexels.com/photos/1687147/pexels-photo-1687147.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
            </div>
            <div class="slider__image">
               <img src="https://images.pexels.com/photos/2676096/pexels-photo-2676096.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
            </div>
         </div>
      </div>
   </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
